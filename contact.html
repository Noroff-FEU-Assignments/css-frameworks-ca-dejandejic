      <div class="container">
        <h1>Sumbit your details</h1>
          <div class="row">
            <div class="col-md order-md-2">
                <ul class="list-group">
                  <li class="list-group-item"><i class="fa fa-envelope"></i>hello@yay.com</li>
                  <li class="list-group-item"><i class="fa fa-phone"></i>123 456 7890</li>
                  <li class="list-group-item"><i class="fa fa-map-marker"></i> <p>123 Some Street </p>
                    <p>Somewhere</p>
                    <p>Some City</p>
                    <p>10000</p>
                    </li>
                </ul>
                      </div>
              <div class="col-md order-md-1">
      <form class="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="email" class="form-control" id="name">
       
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="password" class="form-control" id="email">
        </div>
        <label for="basic-url" class="form-label">Website</label>
    <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">https://</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="6"></textarea>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Allows us to sell your personal details to whomemer we want</label>
      </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
     
        </div>
  </div>
      </div>
  </div>
    <footer>
      <div><i class="fa fa-vimeo"></i><i class="fa fa-youtube"></i></div>
